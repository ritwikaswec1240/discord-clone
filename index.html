<!doctype html>
<html>
  <head>
    <title>Discord Clone - Chat</title>
    <style>
      body { font: 14px sans-serif; background: #2c2f33; color: white; }
      #messages { list-style-type: none; padding: 0; }
      #messages li { padding: 5px; margin: 5px 0; background: #23272a; border-radius: 5px; }
      #form { display: flex; margin-top: 10px; }
      #input { flex: 1; padding: 10px; border: none; border-radius: 5px; }
      #button { padding: 10px; background: #7289da; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>üåê Global Chat</h2>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="button">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var messages = document.getElementById('messages');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
